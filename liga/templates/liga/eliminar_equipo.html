<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar equipo</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <h1 class="text-center text-danger mb-4">Eliminar equipo</h1>

    <div class="alert alert-warning">
        <p>¿Estás seguro de que deseas eliminar el equipo <strong>{{ equipo.nombre }}</strong>?</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-danger">Sí, eliminar</button>
        <a href="/equipos/" class="btn btn-secondary">Cancelar</a>
    </form>

</div>

</body>
</html>
